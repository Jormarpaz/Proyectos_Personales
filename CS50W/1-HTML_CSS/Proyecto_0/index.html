<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"> <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="links">
        <a id="image" href="index_2.html">Google Image Search</a> 
        <a id="advanced" href="index_3.html">Google Advanced Search</a>
    </div>

    <div class="text-center">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <form action="https://www.google.com/search" class="d-flex justify-content-center align-items-center mt-4">
        <div class="input-group" style="width: 50%;">
            <!-- Ícono de búsqueda -->
            <span class="input-group-text bg-white border-0">
                <i class="bi bi-search"></i>
            </span>
            <!-- Campo de texto -->
            <input type="text" name="q" class="form-control border-0" placeholder="Buscar en Google">
            <!-- Íconos de micrófono y cámara -->
            <span class="input-group-text bg-white border-0">
                <i class="bi bi-mic-fill me-2"></i>
                <i class="bi bi-camera"></i>
            </span>
        </div>
    </form>
</body>
</html>
