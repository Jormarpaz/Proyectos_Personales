<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div id="links">
        <a id="image" href="index.html">Google Search</a> 
        <a id="advanced" href="index_2.html">Google Images Search</a>
    </div>
    <div style="margin-top:150px; margin-bottom: 250px;" class="container">
        <h1>Google Advanced Search</h1>
        <form action="https://www.google.com/search" method="get">
            <!-- All these words -->
            <label for="all-words">Find pages with… “all these words:”</label>
            <input type="text" id="all-words" name="as_q">

            <!-- This exact word or phrase -->
            <label for="exact-phrase">Find pages with… “this exact word or phrase:”</label>
            <input type="text" id="exact-phrase" name="as_epq">

            <!-- Any of these words -->
            <label for="any-words">Find pages with… “any of these words:”</label>
            <input type="text" id="any-words" name="as_oq">

            <!-- None of these words -->
            <label for="none-words">Find pages with… “none of these words:”</label>
            <input type="text" id="none-words" name="as_eq">

            <!-- Submit button -->
            <button type="submit">Advanced Search</button>
        </form>
    </div>
</body>
</html>
