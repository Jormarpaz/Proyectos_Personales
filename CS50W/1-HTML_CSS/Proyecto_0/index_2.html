<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Image Search</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="links">
        <a id="image" href="index.html">Google Search</a> 
        <a id="advanced" href="index_3.html">Google Advanced Search</a>
    </div>

    
    <div class="centro">
        <div id="Google">
            <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo">
            <p style="color: blue; margin-top: -50px; margin-left: 215px;">images</p>
        </div>
        <form action="https://www.google.com/images">
            <div class="input-group" id="conjunto">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </span>
                <input autocomplete="off" autocapitalize="off" autocorrect="off"  type="text" name="q" id="search" class="form-control">
            </div>
            
            <div id="submit">
                <input style="background-color: #303134; border:none; margin: 11px 4px; padding: 8px 16px" type="submit" value="Google Search" class="btn btn-primary">
                <input style="background-color: #303134; border:none; margin: 11px 4px; padding: 8px 16px" type="submit" value="I'm Feeling Lucky" class="btn btn-secondary">
            </div>
        </form>
    
        <div id="footer">
            <span id="idiomas">
                Google offered in: 
                <a href="#">Español</a> 
                <a href="#">English</a> 
                <a href="#">Català</a> 
                <a href="#">Galego</a> 
                <a href="#">Euskara</a>
            </span>
        </div>
    </div>
    
</body>
</html>
