<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body style="color: blue;text-align: center;">
    <h1 >Welcome to my Webpage</h1>
    <h2>Lists</h2>
    <ol class="ol">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ol>
    <ul class="ul">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
    <a href="https://google.com"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></a>
    <table class="table">
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646 m</td>
                <td>8,486 m</td>
        </tbody>
    </table>

    <input type="text" placeholder="Full Name" name="name">
    <input type="Submit">

    <div class="radio">
        Favourite Color?
        <input type="radio" name="color" value="green"> Green
        <input type="radio" name="color" value="red"> Red
        <input type="radio" name="color" value="blue"> Blue
        <input type="radio" name="color" value="other"> Other
    </div>
    <div>
        <input name="country" list="countries" placeholder="Country">
        <datalist id="countries">
            <option value="Afghanistan"></option>
            <option value="Albania"></option>
            <option value="Algeria"></option>
            <option value="Andorra"></option>
        </datalist>
    </div>
</body>
</html>
